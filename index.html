<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center items-center p-4 lg:p-8">
                <main class="flex w-full max-w-6xl overflow-hidden rounded-xl shadow-lg bg-white dark:bg-background-dark/50">
                    <div class="hidden lg:flex w-2/5">
                        <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto" data-alt="Abstract image of a city map with delivery routes highlighted" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCx0-EDvbmFPIxl7lKxsrmwcbC_udf2OKJXJUj1qwQUmapGzaITRZ6PvK6RmuNmvU4pXbgUH35bE8n92DX8Pv_ClexTHm8NDXG9VEhQ3rAAanpEzjOmD7w-_KYeYR2_z590mWqQAmFUdsWJKfFRdHAMaijI2UuohzyTIfxvsA3GOTeW46pWbozYgVY40ZH8zxUE-aYX97CqD5eCngbsticrjDShW9y4__hCzSYvEb5sardJDQiWR4buSBdQJr1fc6BizqdWfKo5LCk");'></div>
                    </div>
                    <div class="w-full lg:w-3/5 flex justify-center items-center py-12 px-6 sm:px-16">
                        <div class="w-full max-w-md">
                            <div class="flex flex-col gap-8">
                                <div class="flex flex-col gap-3 text-center">
                                    <div class="flex justify-center items-center gap-3">
                                        <span class="material-symbols-outlined text-primary text-4xl">inventory_2</span>
                                        <p class="text-[#0d141b] dark:text-background-light text-4xl font-black leading-tight tracking-[-0.033em]">PackageFlow</p>
                                    </div>
                                    <p class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-normal">Welcome back! Please log in to your account.</p>
                                </div>
                                <div class="flex flex-col gap-4">
                                    <label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-background-light focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-slate-600 bg-slate-50 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal transition-colors" placeholder="Enter your username" value=""/>
</label>
                                    <label class="flex flex-col w-full">
<p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-background-light focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-slate-600 bg-slate-50 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-colors" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#4c739a] dark:text-slate-400 flex border border-[#cfdbe7] dark:border-slate-600 bg-slate-50 dark:bg-slate-800 items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
                                    <div class="hidden items-center gap-2 bg-red-500/10 text-red-600 dark:text-red-400 rounded-lg p-3">
                                        <span class="material-symbols-outlined text-xl">error</span>
                                        <p class="text-sm font-medium">Invalid username or password.</p>
                                    </div>
                                    <div class="flex justify-between items-center mt-2">
                                        <div class="flex items-center">
                                            <input class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary dark:bg-slate-700 dark:border-slate-600" id="remember-me" type="checkbox" />
                                            <label class="ml-2 block text-sm text-[#4c739a] dark:text-slate-400" for="remember-me">Remember Me</label>
                                        </div>
                                        <a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <button class="flex items-center justify-center gap-2 text-base font-medium leading-normal text-center text-white h-14 px-6 rounded-lg bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:opacity-50">
<span>Login</span>
</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
